<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kataleya - Restaurant One Page HTML Template</title>
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <!-- Including stylesheets-->
    <link rel="stylesheet" href="assets/css/core.css">
    <link rel="stylesheet" href="assets/css/theme.css">
    <link rel="stylesheet" href="assets/css/font-awesome.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,latin-ext">
    <link rel="stylesheet" href="assets/css/layerslider.css">
    <link rel="stylesheet" href="assets/css/prettyPhoto.css">
    <link rel="stylesheet" href="assets/css/colorpicker.css">
  </head>
  <body style="background-image: url(assets/images/slider-1-background.jpg);" class="responsive sticky-menu coming-soon">
    <div class="site-wrapper text-center">
      <div class="coming-soon-content">
        <div class="site-logo retina"><a href="index.html"><img src="assets/images/logo.png" width="160" alt="Kataleya Logo"></a></div>
        <h2>countdown to exciding new sensation for your taste buds</h2>
        <ul class="countdown"></ul>
      </div>
    </div>
    <script src="assets/javascript/jquery.js"></script>
    <script src="assets/javascript/countdown.js"></script>
    <script>
      jQuery('.countdown').countdown('2014/10/15', function(event) {
       jQuery(this).html(event.strftime('<li><span>%D</span><label>days</label></li><li><span>%H</span><label>hours</label></li><li><span>%M</span><label>minutes</label></li><li><span>%S</span><label>seconds</label></li>'));
      });
    </script>
  </body>
</html>
